<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>โรงเรียนพุขามครุฑมณีอุทิศ</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overscroll-behavior-y: none; 
            scroll-behavior: smooth;
        }

        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #f8fafc; 
            color: #1e293b; 
            min-width: 1280px; 
        }

        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .content-container {
            width: 100%;
            max-width: 1440px; 
            margin-left: auto;
            margin-right: auto;
            padding-left: 2rem; 
            padding-right: 2rem;
        }
        
        .text-primary { color: #003366; }
        .bg-primary { background-color: #003366; }
        
        /* NAVBAR */
        .nav-link {
            position: relative;
            color: #003366;
            font-weight: 700;
            cursor: pointer;
            transition: color 0.2s;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            width: 100%;
            padding: 0.5rem 0.75rem; /* ปรับ padding ให้ดูโปร่งขึ้น */
        }
        .nav-link:hover, .group:hover .nav-link { color: #004993; }
        
        /* เส้นใต้ */
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 10%; width: 0; height: 3px;
            background-color: #004993; transition: width 0.3s;
        }
        .group:hover .nav-link::after { width: 80%; }

        /* --- MODERN DROPDOWN --- */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            z-index: 50;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            min-width: 240px;
            border-radius: 16px;
            box-shadow: 0 20px 40px -5px rgba(0, 51, 102, 0.15), 0 8px 16px -8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            display: none;
            margin-top: 4px;
            padding: 8px;
        }

        .dropdown-visible {
            display: block !important;
            animation: modernSlideDown 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes modernSlideDown { 
            from { opacity: 0; transform: translateY(10px) scale(0.98); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        /* BANNER SLIDE */
        .slide-image { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: opacity 1s ease-in-out; 
        }
        .slide-active { 
            opacity: 1; 
        }
        
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* HTML Content Fixes */
        .html-content { word-wrap: break-word; }
        .html-content iframe { 
            max-width: 100%; 
            margin: 20px auto; 
            display: block; 
            border-radius: 8px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1); 
            width: 100%; 
        }
        .html-content a { color: #2563eb; text-decoration: underline; font-weight: 600; }
        .html-content a:hover { color: #1e40af; }
        .html-content ul { list-style-type: disc; margin-left: 2rem; margin-bottom: 1rem; }
        .html-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 15px 0; }
        .html-content p { margin-bottom: 1rem; }

        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .cursor-grab { cursor: grab; }
        .cursor-grabbing { cursor: grabbing; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM2oNuwTIu-6i2Xh-ll6CG8MTmzT0Yi1jdMkG-ajHo32FBed1XIB0MKkE0sTsC1uqH/exec"; 
        
        const { useState, useEffect, useRef } = React;

        const api = {
            fetchAll: async () => await (await fetch(`${APPS_SCRIPT_URL}?action=readAll`)).json(),
            post: async (payload) => await (await fetch(APPS_SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) })).json()
        };

        const getCleanImageUrl = (url) => {
            if (!url) return '';
            const u = url.trim();
            if (u.includes('drive.google.com') && u.includes('/view')) {
                return u.replace('/view', '/preview').replace('file/d/', 'uc?id=').replace('/preview', '');
            }
            if (u.includes('drive.google.com/open?id=')) {
                return u.replace('open?id=', 'uc?id=');
            }
            return u;
        };

        const getExcerpt = (html, length = 10) => {
            if (!html) return "";
            const tmp = document.createElement("DIV");
            tmp.innerHTML = html;
            let text = tmp.textContent || tmp.innerText || "";
            return text.length > length ? text.substring(0, length) + "..." : text;
        };

        // --- COMPONENTS ---

        const Navbar = ({ setPage, logoUrl, schoolName, pages, mainMenus }) => {
            const [activeDropdown, setActiveDropdown] = useState(null);

            const sortedMenus = mainMenus ? [...mainMenus].sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) : [];
            const getSubMenu = (cat) => pages.filter(p => p.MenuCategory === cat).sort((a,b) => Number(a.Order||0) - Number(b.Order||0)).map(p => ({id: p.PageKey, label: p.Title}));
            
            const handleSubMenuClick = (e, id) => { 
                e.stopPropagation(); 
                setPage({id: 'page', key: id}); 
                setActiveDropdown(null); 
                if (document.activeElement instanceof HTMLElement) document.activeElement.blur(); 
            };
            
            const handleMenuClick = (e, id, type) => {
                e.preventDefault(); 
                if (type === 'link') {
                    setPage({id: id});
                    setActiveDropdown(null); 
                } else if (type === 'dropdown') {
                    setActiveDropdown(prev => prev === id ? null : id);
                }
            };

            useEffect(() => {
                const closeMenu = () => setActiveDropdown(null);
                document.addEventListener('click', closeMenu);
                return () => document.removeEventListener('click', closeMenu);
            }, []);

            return (
                <nav className="w-full bg-white/95 backdrop-blur-md shadow-lg sticky top-0 z-[100] border-b border-gray-100 py-3" onClick={e => e.stopPropagation()}>
                    <div className="content-container flex items-center gap-6 flex-nowrap h-full">
                        
                        {/* LOGO SECTION - ไม่บีบและไม่ขยาย */}
                        <div className="flex items-center gap-4 cursor-pointer flex-shrink-0 min-w-[300px]" onClick={() => { setPage({id: 'home'}); setActiveDropdown(null); }}>
                            <img src={logoUrl || 'https://via.placeholder.com/150?text=Logo'} className="w-16 h-16 object-contain" onError={(e)=>e.target.style.display='none'} />
                            <div className="flex flex-col justify-center">
                                <h1 className="text-xl md:text-2xl font-bold text-primary leading-tight whitespace-nowrap">{schoolName}</h1>
                                <p className="text-sm text-gray-500 font-medium tracking-wide mt-1 whitespace-nowrap">Phukhamkrutmaneeuthit School</p>
                            </div>
                        </div>

                        {/* MENU SECTION - ปรับปรุงใหม่ใช้ Flex justify-between */}
                        <div className="flex-1 flex justify-end min-w-0 ml-auto"> 
                            {/* CHANGE: เปลี่ยนจาก grid grid-cols-7 เป็น flex justify-between
                                - justify-between: กระจายเมนูให้เต็มพื้นที่โดยมีระยะห่างเท่าๆ กัน
                                - max-w-[1100px]: เพิ่มความกว้างสูงสุดเพื่อให้เมนูไม่ดูอึดอัด
                                - gap-2: เว้นระยะขั้นต่ำเล็กน้อย
                            */}
                            <div className="flex justify-between items-center w-full max-w-[1100px] gap-2">
                            {sortedMenus.map((m, i) => {
                                const sub = m.Type === 'dropdown' ? getSubMenu(m.ID) : [];
                                const isOpen = activeDropdown === m.ID; 
                                
                                // Logic ใหม่: ถ้าเมนูอยู่เกินครึ่งทาง ให้ Dropdown เปิดไปทางซ้าย (Right Aligned)
                                const isRightAligned = i > (sortedMenus.length / 2);

                                // --- ตรวจสอบความยาวตัวอักษร ---
                                const textLength = m.Label.length;
                                const isLongText = textLength > 16; // เพิ่มเกณฑ์นิดหน่อยเพราะใช้ Flex แล้วที่เยอะขึ้น

                                // กำหนด class ตามความยาว
                                const labelClass = isLongText 
                                    ? "text-[13px] whitespace-normal leading-tight text-center" 
                                    : "text-[15px] whitespace-nowrap";

                                return (
                                    <div key={i} className="relative group flex items-center justify-center min-h-[44px] flex-shrink-0">
                                        <span onClick={(e) => handleMenuClick(e, m.ID, m.Type)} className="nav-link w-auto">
                                            <span className={labelClass}>{m.Label}</span>
                                            {m.Type === 'dropdown' && (
                                                <i className={`fas fa-chevron-down text-[10px] opacity-50 ml-1 transition-transform duration-300 flex-shrink-0 ${isOpen ? 'rotate-180' : ''}`}></i>
                                            )}
                                        </span>
                                        {m.Type === 'dropdown' && sub.length > 0 && (
                                            <div 
                                                className={`dropdown-menu ${isOpen ? 'dropdown-visible' : ''}`}
                                                style={{
                                                    left: isRightAligned ? 'auto' : '0',
                                                    right: isRightAligned ? '0' : 'auto',
                                                    transformOrigin: isRightAligned ? 'top right' : 'top left'
                                                }}
                                            >
                                                <div className="flex flex-col gap-1">
                                                    {sub.map(s => (
                                                        <div 
                                                            key={s.id} 
                                                            onClick={(e) => handleSubMenuClick(e, s.id)} 
                                                            className="px-4 py-3 rounded-lg hover:bg-blue-50 hover:text-[#004993] transition-all duration-200 text-base font-medium whitespace-nowrap cursor-pointer flex items-center group/item text-slate-600 hover:pl-6 text-left"
                                                        >
                                                            <span className="w-6 flex items-center justify-center mr-1">
                                                                <i className="fas fa-chevron-right text-[10px] text-gray-300 group-hover/item:text-[#004993] transition-colors"></i>
                                                            </span>
                                                            {s.label}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )
                            })}
                            </div>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = ({ banners, schoolName }) => {
            const activeBanners = banners ? banners
                .filter(b => String(b.Active).trim().toUpperCase() === 'TRUE')
                .sort((a,b) => Number(a.Order||0) - Number(b.Order||0)) 
                : [];
            
            const displayBanners = activeBanners.length > 0 ? activeBanners : [{ ImageURL: 'https://via.placeholder.com/1920x800/003366/ffffff?text=No+Active+Banner', Caption: 'ยินดีต้อนรับ' }];
            const [idx, setIdx] = useState(0);
            useEffect(() => { if (displayBanners.length <= 1) return; const interval = setInterval(() => setIdx(prev => (prev + 1) % displayBanners.length), 5000); return () => clearInterval(interval); }, [displayBanners.length]);

            return (
                <div className="w-full max-w-[1920px] mx-auto relative aspect-[1920/800] bg-primary group overflow-hidden">
                    {displayBanners.map((b, i) => (
                        <div key={i} className={`absolute inset-0 transition-opacity duration-1000 ${i === idx ? 'opacity-100' : 'opacity-0'}`}>
                            <div className="absolute inset-0 bg-black/30 z-10"></div>
                            <img src={getCleanImageUrl(b.ImageURL)} className={`slide-image ${i === idx ? 'slide-active' : ''}`} onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1920x800/003366/ffffff?text=Image+Error';}} />
                        </div>
                    ))}
                    {displayBanners[idx].Caption && (
                        <div className="absolute inset-0 z-20 flex flex-col justify-end items-center text-center p-4 pb-12">
                            <div className="content-container">
                                <h2 className="text-4xl md:text-5xl font-bold text-white mb-2 drop-shadow-2xl tracking-tight leading-tight">{displayBanners[idx].Caption}</h2>
                            </div>
                        </div>
                    )}
                    {displayBanners.length > 1 && (
                        <div className="absolute bottom-4 left-0 right-0 flex justify-center gap-3 z-30">
                            {displayBanners.map((_, i) => (<button key={i} onClick={() => setIdx(i)} className={`h-1.5 rounded-full transition-all duration-300 shadow-sm ${i === idx ? 'bg-white w-8' : 'bg-white/40 w-2 hover:bg-white/60'}`}></button>))}
                        </div>
                    )}
                </div>
            );
        };

        const NewsletterSection = ({ items }) => {
            const scrollRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);
            
            const activeItems = items ? items.filter(b => String(b.Active).trim().toUpperCase() === 'TRUE').sort((a,b) => Number(b.Order||0) - Number(a.Order||0)) : [];
            
            if (activeItems.length === 0) return null;

            const onMouseDown = (e) => {
                setIsDragging(true);
                setStartX(e.pageX - scrollRef.current.offsetLeft);
                setScrollLeft(scrollRef.current.scrollLeft);
            };
            const onMouseLeave = () => setIsDragging(false);
            const onMouseUp = () => setIsDragging(false);
            const onMouseMove = (e) => {
                if(!isDragging) return;
                e.preventDefault();
                const x = e.pageX - scrollRef.current.offsetLeft;
                const walk = (x - startX) * 2; 
                scrollRef.current.scrollLeft = scrollLeft - walk;
            };

            const scroll = (direction) => {
                if(scrollRef.current) {
                    const { current } = scrollRef;
                    const amount = 350; 
                    current.scrollBy({ left: direction === 'left' ? -amount : amount, behavior: 'smooth' });
                }
            };

            return (
                <div className="w-full bg-slate-100 py-12 border-b border-gray-200">
                    <div className="content-container">
                        <div className="flex items-center justify-between mb-8">
                            <h2 className="text-3xl font-bold text-primary border-l-8 border-primary pl-4">จดหมายข่าว</h2>
                            <div className="flex gap-2">
                                <button onClick={() => scroll('left')} className="w-10 h-10 rounded-full bg-white border border-gray-300 flex items-center justify-center text-primary hover:bg-primary hover:text-white transition shadow-sm"><i className="fas fa-chevron-left"></i></button>
                                <button onClick={() => scroll('right')} className="w-10 h-10 rounded-full bg-white border border-gray-300 flex items-center justify-center text-primary hover:bg-primary hover:text-white transition shadow-sm"><i className="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        
                        <div 
                            ref={scrollRef} 
                            className={`flex gap-6 overflow-x-auto scrollbar-hide pb-4 ${isDragging ? 'cursor-grabbing snap-none' : 'cursor-grab snap-x snap-mandatory'}`}
                            onMouseDown={onMouseDown}
                            onMouseLeave={onMouseLeave}
                            onMouseUp={onMouseUp}
                            onMouseMove={onMouseMove}
                        >
                            {activeItems.map((item, idx) => (
                                <div key={idx} className="flex-shrink-0 w-[280px] md:w-[350px] snap-center bg-white rounded-lg shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 group select-none">
                                    <div className="relative overflow-hidden aspect-[1414/2000]">
                                        <img 
                                            src={getCleanImageUrl(item.ImageURL)} 
                                            className="w-full h-full object-cover pointer-events-none transition duration-500" 
                                            onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1414x2000?text=Newsletter';}} 
                                        />
                                    </div>
                                    {item.Title && (
                                        <div className="p-4 bg-white border-t border-gray-100">
                                            <h3 className="text-lg font-bold text-gray-800 line-clamp-2 text-center group-hover:text-primary transition">{item.Title}</h3>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const smartLinkify = (htmlContent) => {
            if (!htmlContent) return '';
            const parts = htmlContent.split(/((?:<[^>]+>))/g);
            const linkedParts = parts.map(part => {
                if (part.trim().startsWith('<')) return part;
                return part.replace(
                    /(https?:\/\/[^\s]+)/g, 
                    '<a href="$1" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline break-all">$1</a>'
                );
            });
            return linkedParts.join('');
        };

        const NewsDetail = ({ item, onBack }) => (
            <div className="w-full bg-white min-h-[calc(100vh-6rem)]">
                <div className="content-container py-12 fade-in">
                    <button onClick={onBack} className="mb-8 bg-gray-50 hover:bg-blue-50 text-[#004993] border border-blue-100 px-6 py-2.5 rounded-full flex items-center gap-2 transition font-bold shadow-sm hover:shadow-md group"><i className="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i> ย้อนกลับ</button>
                    <div className="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-gray-100">
                        {item.ImageURL && (
                            <div className="w-full flex justify-center bg-gray-100 py-6">
                                <img 
                                    src={getCleanImageUrl(item.ImageURL)} 
                                    className="w-full h-auto object-cover rounded-lg shadow-md"
                                    style={{ maxWidth: '800px', aspectRatio: '1280/720' }}
                                    onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/1280x720?text=No+Image';}} 
                                />
                            </div>
                        )}
                        <div className="p-12 md:p-16 max-w-5xl mx-auto">
                            <div className="flex flex-wrap items-center gap-4 mb-8">
                                <span className="bg-blue-50 text-[#004993] px-4 py-1.5 rounded-full text-sm font-bold shadow-sm border border-blue-100">{item.Category}</span>
                                <span className="text-gray-500 text-sm flex items-center gap-2 font-medium"><i className="far fa-calendar-alt"></i> {new Date(item.Date).toLocaleDateString('th-TH', { dateStyle: 'long' })}</span>
                            </div>
                            <h1 className="text-3xl md:text-4xl font-bold text-primary mb-10 leading-tight">{item.Title}</h1>
                            <div className="prose prose-lg prose-blue max-w-none text-slate-700 leading-relaxed whitespace-pre-wrap html-content" dangerouslySetInnerHTML={{__html: smartLinkify(item.Content)}} />
                        </div>
                    </div>
                </div>
            </div>
        );

        const NewsCard = ({ n, onClick }) => (
            <div onClick={onClick} className="bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden h-full flex flex-col group cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition duration-300 transform">
                <div className="h-64 overflow-hidden relative bg-gray-100">
                     <img src={getCleanImageUrl(n.ImageURL)} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/400?text=News';}} />
                     <div className="absolute top-4 left-4"><span className="bg-white/95 backdrop-blur text-[#004993] text-xs font-bold px-3 py-1.5 rounded-lg shadow-md">{n.Category}</span></div>
                </div>
                <div className="p-8 flex-1 flex flex-col">
                    <div className="text-xs text-gray-400 mb-3 font-medium flex items-center gap-2"><i className="far fa-clock"></i> {new Date(n.Date).toLocaleDateString('th-TH')}</div>
                    <h3 className="font-bold text-xl mb-3 text-primary line-clamp-2 group-hover:text-[#004993] transition leading-snug">{n.Title}</h3>
                    <p className="text-gray-500 text-sm mb-6 flex-1 leading-relaxed">
                        {getExcerpt(n.Content, 10)}
                    </p>
                    <div className="pt-5 border-t border-gray-50 text-[#004993] text-sm font-bold group-hover:underline flex items-center gap-1">อ่านเพิ่มเติม <i className="fas fa-arrow-right text-xs transition-transform group-hover:translate-x-1"></i></div>
                </div>
            </div>
        );

        const AdminPanel = ({ data, reload, onLogout }) => {
            const [tab, setTab] = useState('News');
            const [editItem, setEditItem] = useState(null);
            const [form, setForm] = useState({});
            
            const [settingsForm, setSettingsForm] = useState({ 
                SchoolLogo: '', 
                SchoolName: '',
                SchoolAddress: '',
                SchoolPhone: '', 
                FacebookName: '',
                FacebookURL: ''
            });

            const labelMap = { 'Title': 'หัวข้อ / ชื่อ', 'Content': 'เนื้อหา (HTML/Embed)', 'ImageURL': 'ลิงก์รูปภาพ (URL)', 'Category': 'หมวดหมู่', 'Name': 'ชื่อ-นามสกุล', 'Position': 'ตำแหน่ง', 'Group': 'กลุ่มสาระ / ฝ่าย', 'Caption': 'คำบรรยายภาพ', 'Active': 'แสดงผล (TRUE/FALSE)', 'Value': 'ค่าที่กำหนด', 'Label': 'ชื่อเมนู', 'Type': 'ประเภทเมนู', 'ID': 'รหัสอ้างอิง', 'PageKey': 'รหัสหน้า', 'MenuCategory': 'แสดงในเมนูหลัก', 'Order': 'ลำดับการแสดงผล' };
            const getLabel = (key) => labelMap[key] || key;
            
            const imageHints = {
                'Banners': 'แนะนำ 1920 x 800 px (แนวนอน)',
                'Newsletters': 'แนะนำ 1414 x 2000 px (แนวตั้ง A4)',
                'News': 'แนะนำ 1280 x 720 px (แนวนอน 16:9)',
                'Personnel': 'แนะนำ 500 x 500 px (สี่เหลี่ยมจัตุรัส)',
                'Pages': 'แนะนำ 1280 x 720 px หรือตามความเหมาะสม'
            };

            const handleAddNew = () => {
                setEditItem({ _isNew: true });
                setForm({ Active: 'TRUE' }); 
            };

            const handleEdit = (item) => {
                setEditItem(item);
                setForm({ ...item });
            };

            const handleSave = async (e) => { 
                e.preventDefault(); 
                if(!confirm('ยืนยันการบันทึก?')) return; 
                
                if (tab === 'Settings') { 
                    const updates = [
                        { Key: 'SchoolLogo', Value: settingsForm.SchoolLogo },
                        { Key: 'SchoolName', Value: settingsForm.SchoolName },
                        { Key: 'SchoolAddress', Value: settingsForm.SchoolAddress },
                        { Key: 'SchoolPhone', Value: settingsForm.SchoolPhone },
                        { Key: 'FacebookName', Value: settingsForm.FacebookName },
                        { Key: 'FacebookURL', Value: settingsForm.FacebookURL }
                    ];

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {data.News.filter(n=>String(n.Active).toUpperCase()==='TRUE').sort((a,b)=>new Date(b.Date)-new Date(a.Date)).map((n, i) => (
                                    <NewsCard key={i} n={n} onClick={() => setPage({id: 'news_detail', item: n})} />
                                ))}
                            </div>
                        </div>
                    );
                }

                if (page.id === 'personnel_all') {
                     // Group Personnel
                     const groups = {};
                     data.Personnel.filter(p=>String(p.Active).toUpperCase()==='TRUE').forEach(p => {
                         const g = p.Group || 'อื่นๆ';
                         if(!groups[g]) groups[g] = [];
                         groups[g].push(p);
                     });

                     return (
                        <div className="content-container py-12 min-h-screen">
                            <button onClick={()=>setPage({id:'home'})} className="mb-8 text-gray-500 hover:text-primary"><i className="fas fa-arrow-left"></i> กลับหน้าหลัก</button>
                            <h2 className="text-3xl font-bold text-primary mb-8">บุคลากรทั้งหมด</h2>
                            {Object.entries(groups).map(([groupName, persons]) => (
                                <div key={groupName} className="mb-12">
                                    <h3 className="text-2xl font-bold text-slate-700 mb-6 border-b pb-2">{groupName}</h3>
                                    <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8">
                                        {persons.sort((a,b)=>Number(a.Order)-Number(b.Order)).map((p,i) => (
                                            <div key={i} className="text-center">
                                                <div className="overflow-hidden rounded-lg aspect-[3/4] w-full mb-3 bg-gray-100 shadow-sm">
                                                    <img src={getCleanImageUrl(p.ImageURL)} className="w-full h-full object-cover" onError={(e)=>{e.target.onerror=null; e.target.src='https://via.placeholder.com/300x400?text=Person';}} />
                                                </div>
                                                <h3 className="font-bold text-lg text-slate-800">{p.Name}</h3>
                                                <p className="text-sm text-gray-500">{p.Position}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                     );
                }

                return null;
            };

            return (
                <>
                    <Navbar 
                        setPage={setPage} 
                        logoUrl={getConfig('SchoolLogo')} 
                        schoolName={getConfig('SchoolName')} 
                        mainMenus={data.Menus}
                        pages={data.Pages}
                    />
                    {renderContent()}
                    
                    {/* FOOTER */}
                    <footer className="bg-[#1e293b] text-white pt-16 pb-8">
                        <div className="content-container">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-12 mb-12">
                                <div>
                                    <div className="flex items-center gap-4 mb-6">
                                        <img src={getConfig('SchoolLogo')} className="w-12 h-12 brightness-200 grayscale opacity-80" onError={(e)=>e.target.style.display='none'} />
                                        <div className="font-bold text-lg">{getConfig('SchoolName')}</div>
                                    </div>
                                    <p className="text-slate-400 text-sm leading-relaxed mb-6">{getConfig('SchoolAddress')}</p>
                                    <div className="flex gap-4">
                                        {getConfig('FacebookURL') && (
                                            <a href={getConfig('FacebookURL')} target="_blank" className="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-[#1877F2] transition text-white"><i className="fab fa-facebook-f"></i></a>
                                        )}
                                    </div>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">ลิงก์ด่วน</h4>
                                    <ul className="space-y-3 text-slate-400 text-sm">
                                        <li><button onClick={()=>setPage({id:'news_all'})} className="hover:text-white transition">ข่าวประชาสัมพันธ์</button></li>
                                        <li><button onClick={()=>setPage({id:'personnel_all'})} className="hover:text-white transition">บุคลากร</button></li>
                                        <li><button onClick={()=>setIsAdmin(true)} className="hover:text-white transition">เข้าสู่ระบบผู้ดูแล</button></li>
                                    </ul>
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg mb-6 text-blue-400">ติดต่อเรา</h4>
                                    <ul className="space-y-3 text-slate-400 text-sm">
                                        <li><i className="fas fa-phone mr-2"></i> {getConfig('SchoolPhone')}</li>
                                    </ul>
                                </div>
                            </div>
                            <div className="border-t border-slate-700 pt-8 text-center text-slate-500 text-sm">
                                &copy; {new Date().getFullYear()} {getConfig('SchoolName')}. All Rights Reserved.
                            </div>
                        </div>
                    </footer>
                    
                    {/* Admin Login Modal (Simple) */}
                    {isAdmin === false && page.id === 'login' && (
                        <div className="fixed inset-0 bg-black/80 z-[200] flex items-center justify-center">
                            <form onSubmit={handleLogin} className="bg-white p-8 rounded-xl w-full max-w-sm">
                                <h3 className="text-xl font-bold mb-4 text-center">ผู้ดูแลระบบ</h3>
                                <input type="password" value={password} onChange={e=>setPassword(e.target.value)} className="w-full border p-3 rounded mb-4" placeholder="รหัสผ่าน (admin1234)" autoFocus />
                                <div className="flex gap-2">
                                    <button type="button" onClick={()=>setPage({id:'home'})} className="flex-1 bg-gray-200 py-2 rounded">ยกเลิก</button>
                                    <button type="submit" className="flex-1 bg-primary text-white py-2 rounded font-bold">เข้าสู่ระบบ</button>
                                </div>
                            </form>
                        </div>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
